    <!-- Header -->

    <div class="form">
        <form action="./success.html">
            <p>To get on our mailing list, please fill out the form below:</p>
            <div id="form">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email:</label><br>
                <input class="email" type="email" name="email" id="email"><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" rows="6" cols="62"></textarea><br><br>
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <a href="https://www.linkedin.com/in/ericgraham1/" target="_blank">
